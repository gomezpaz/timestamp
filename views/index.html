
<!DOCTYPE html>
<html>
  <head>
    <title>Timestamp Microservice</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <!-- Add bootstrap framework -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body class="back">
    <div class="app">
      <h1 class="title1 text-center">
        Timestamp Microservice
      </h1>
      <hr class="my-3 box">
      <h4 class="title2 text-center">
        FCC Backend Assignment
      </h4>
      <div class="box">
        <p class="title3">
          Example usage:
        </p>
        <mark class="plainText">
          https://fcodec-timestamp.glitch.me/December%2015,%202015
        </mark>
        <p>
          <mark class="plainText">https://fcodec-timestamp.glitch.me/1450137600</mark>
        </p>
        <p class="title3">
          Example output:
        </p>
        <mark class="plainText">
          { "unix": 1450137600, "natural": "December 15, 2015" }
        </mark>
      </div>
      <h6 class="text-center name title2">
        Santiago Gomez Paz &copy;
      </h6>
    </div>
  </body>
</html>
